<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menma's Wiki</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f4f4e3a970.js" crossorigin="anonymous"></script>  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>Search Wikipedia</h1>
        <span class="fa fa-sun" id="theme-toggler"></span>
      </div>

      <form id="search-form">
        <input type="text" id="search-input" placeholder="What are you curious about?" />
        <button type="submit">Search</button>
      </form>

      <div id="search-results"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
